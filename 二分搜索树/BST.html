    <title>二分搜索树</title>
    <script>
        class Node{
            constructor(e){
                this.e=e;
                this.left=null;
                this.right=null;
            }
        }
        class BST{
            constructor(){
                this.root=null;
                this.size=0
            }

            size(){
                return this.size;
            }
            
            isEmpty(){
                return this.size===0
            }

            add(e){
                if(this.root==null){
                    this.root=new Node(e);
                    this.size++;    
                }else{
                    this._add(e,this.root)
                }
            }
            _add(e,node){
                if(node==null){
                    this.size++;
                    return new Node(e)
                }

                if(e<node.e){
                    node.left=this._add(e,node.left)
                }else if(e>node.e){
                    node.right=this._add(e,node.right)
                }
                return node;
                // if(e==node.e){
                //     return
                // }else if(e<node.e&&node.left==null){
                //     node.left=new Node(e);
                //     this.size++;
                //     return
                // }else if(e>node.e&&node.right==null){
                //     node.right=new Node(e);
                //     this.size++;
                //     return
                // }

                // if(e<node.e){
                //     padd(e,node.left)
                // }else{
                //     padd(e,node.right)
                // }
            }

            contains(e){
                _contains(this.root,e)
            }
            _contains(node,e){
                if(node==null){
                    return false
                }

                if(node.e==e){
                    return true;
                }else if(node.e>e){
                    _contains(node.left,e)
                }else{
                    _contains(node.right,e)
                }
            }
            preOrder(){//前序遍历
                this._preOrder(this.root) 
            }
            _preOrder(node){
                if(node==null){
                    return null
                }

                console.log(node.e);
                this._preOrder(node.left)
                this._preOrder(node.right)
            }

            inOrder(){//中序遍历
                this._inOrder(this.root) 
            }
            _inOrder(node){
                if(node==null){
                    return null
                }
                this._inOrder(node.left)
                console.log(node.e);
                this._inOrder(node.right)
            }

            postOrder(){//后序遍历
                this._postOrder(this.root) 
            }

            _postOrder(node){
                if(node==null){
                    return null
                }
                this._postOrder(node.left)
               
                this._postOrder(node.right)

                console.log(node.e);
            }
        }


        let nums=[5,3,6,8,4,2]

        let bst=new BST();

        for (let i = 0; i < nums.length; i++) {
            bst.add(nums[i])
        }
        bst.postOrder(bst)
