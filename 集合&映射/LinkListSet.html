    <script src="./LinkList.js"></script>
    <script>
        class LinkListSet {
            constructor() {
                this.list = new LinkList();
            }

            getSize() {
                return this.list.getSize()
            }

            isEmpty() {
                return this.list.isEmpty();
            }

            cotains(e) {
                return this.list.cotains(e);
            }

            add(e) {
                if (!this.list.cotains(e)) {
                    this.list.addFirst(e)
                }
            }

            remove(e) {
                this.list.removeElement(e)
            }
        }

        let arr = [1, 1, 2, 2, 3, 4, 5, 6]
        let set = new LinkListSet();

        for (let i = 0; i < arr.length; i++) {
            set.add(arr[i])
        }
        set.remove(1);
        console.log(set.getSize());



        

    </script>
